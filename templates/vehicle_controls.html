{% extends "layout.html" %}
{% block body %}
Connect the OpenXC Enabler to {{ IP }}, port 50001
    <form action="{{ url_for('update_steering_wheel') }}" method=post class=add-entry>
      <dl><dt>Steering Wheel Angle
        <dd>Current Value: {{ angle }}</dd>
        <dd>New Value: <input type=text size=30 name=angle><input type=submit value=Update></dd>
      </dl>
    </form>
      <form action="{{ url_for('update_accelerator') }}" method=post class=add-entry>
      <dl><dt>Accelerator Percentage
        <dd>Current Value: {{ accelerator }}
        <dd>New Value: <input type=text size=30 name=accelerator><input type=submit value=Update>
      </dl>
    </form>
      {% if session.updates_paused %}
      <form action="{{ url_for('single') }}" method=post class=add-entry>
      <dl>
       <dd><input type=submit value="Single Update">
      </dl>
      </form>
      <form action="{{ url_for('start') }}" method=post class=add-entry>
      <dl>
       <dd><input type=submit value=Resume>
      </dl>
      </form>
       {% else %}
         <form action="{{ url_for('stop') }}" method=post class=add-entry>
      <dl>
       <dd><input type=submit value=Pause>
      </dl>
      </form>
      {% endif %}
{% endblock %}
